apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: adguard-home-pvc
spec:
  storageClassName: adguard-home-storageclass
  accessModes:
    - ReadWriteOnce
    - ReadOnlyMany
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: adguard-home-volume
  labels:
    type: local
spec:
  storageClassName: adguard-home-storageclass
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteOnce
    - ReadOnlyMany
  hostPath:
    path: "/home/samedi/microk8s-gitops/data/adguard-home"
