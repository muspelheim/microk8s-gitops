---
version: "3"

tasks:
  default:
    desc: Sync flux-system with the Git Repository
    cmds:
      - flux reconcile source git flux-system
    silent: true

  sync:
    desc: Sync flux-system with the Git Repository
    cmds:
      - flux reconcile source git flux-system
    silent: true

  reaply:
    desc: Reapply flux2 configuration
    cmds:
      - kubectl apply --kustomize=./cluster/base/flux-system
    silent: false
